language: python

addon:
  apt:
    nodejs

matrix:
  include:
  - python: "2.7"
  - python: "pypy"
  # pypy3 commented out until Flask 0.11.2 is out
  #- python: "pypy3"
  - python: "3.3"
  - python: "3.4"
  - python: "3.5"
    env: eslint=yes

install:
  - pip install --upgrade pip
  - pip install travis-sphinx flake8 pep8 coveralls .
  - |
    if [ "$eslint" = "yes" ]; then
      nvm install stable
      nvm use stable
      npm install eslint
    fi

script:
  - make travis-script
  - |
    if [ "$eslint" = "yes" ]; then
      make eslint
    fi

after_success:
  - make travis-success

notifications:
  email: false

cache:
  directories:
    - $HOME/.cache/pip
