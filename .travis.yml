language: python

addon:
  apt:
    nodejs

matrix:
  include:
  - python: "2.7"
  - python: "pypy"
  # pypy3 commented out until Flask 0.11.2 is out
  #- python: "pypy3"
  #  env: PIP_PARAMS=""
  - python: "3.3"
  - python: "3.4"
  - python: "3.5"
    env: eslint=yes
    env: PATH=$PATH:node_modules/.bin

before_install:
  - alias node=nodejs

install:
  - pip install --upgrade pip
  - pip install travis-sphinx pep8 coveralls .
  - [ -z "$eslint" ] && npm install eslint

script:
  - make travis-script
  - [ -z "$eslint" ] make eslint

after_success:
  - make travis-success

notifications:
  email: false

cache:
  directories:
    - $HOME/.cache/pip
